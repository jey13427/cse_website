    <title></title>

<style>
    .viewer__iframe {
      width: 100%;
      height: 100%;
    }

    iframe {
      border: none;
    }

    .viewer {
      overflow: hidden;
      height: 45rem;
    }

    @media (max-width: 1600px){
      .viewer {
        height: 35rem;
        width: 100%;
      }
    }

    @media (max-width: 767px){
      .viewer {
        height: 40rem;
        width: 100%;
      }
    }

    @media (max-width: 750px){
      .viewer {
        height: 33rem;
        width: 100%;
      }
    }     </style>
<body>

    <div class="viewer">

        <iframe id="vrframe" loading="lazy" class="viewer__iframe"

          allowfullscreen="true" width="1913px"

          height="860px" frameborder="0"

         src="https://propvr.tech/embed.html?cid=Yw4i91blibRT56mBzHGcGFyhvZ32&proid=ksr">

        </iframe>

     </div>
